[routes]
GET /              =MainController->render

GET  /login        = UserController->render
POST /authenticate = UserController->authenticate

GET  /bookingList        = MainController->displayBookingList
GET  /bookingSummary     = MainController->displayBookingSummary
GET  /bookingDate        = MainController->displayBookingDate
GET  /bookingTotals      = MainController->displayBookingTotals
POST /bookingEmails      = MainController->displayBookingEmails

GET  /bookingComplete    = MainController->bookingComplete
POST /bookingDayComplete = MainController->bookingDayComplete

GET  /bookingsJson   = MainController->displayBookingJson
GET  /ordersJson     = MainController->displayOrderJson

GET  /orderSettings  = MainController->displayOrderSettings
POST /saveSettings   = MainController->saveOrderSettings

GET  /restMessage    = MainController->getRestMessage
POST /restResponse   = MainController->sendRestMessage

GET  /restUpdate     = MainController->getRestUpdate
POST /restUpdateResponse = MainController->sendRestUpdate

