<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

  <h1 class="page-header">Order Settings </h1>

    <form action='/saveSettings' method="post">

      <div class="form-group">
        <label for="orderStatus">Order Status</label>
        <input type="text" class="form-control" name="orderStatus"
            required="" value={{ @order_status }}>
      </div>

      <div class="form-group">
        <label for="orderStartDate">Start Date</label>
        <input type="text" class="form-control" name="orderStartDate"
            required="" value={{ @order_start_date }}>
      </div>

      <button type="submit" class="btn btn-default">Submit</button>

    </form>

</div>
