<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

  <h1 class="page-header">Event Lists</h1>

  <table class="table table-striped table-bordered">

    <tr>
    <th style="text-align:center" > dayofweek </th>
    <th style="text-align:center" > timeofday </th>
    <th style="text-align:center" > grp </th>
    <th style="text-align:center" > address </th>
    <th style="text-align:center" > city </th>
    <th style="text-align:center" > state </th>
    <th style="text-align:center" > zip </th>
    <th style="text-align:center" > type </th>
    <th style="text-align:center" > Actions </th>
    </tr>

  <repeat group="{{ @events }}" value="{{ @event }}">
    <tr>
    <td style="text-align:left"   > {{ @event.dayofweek }} </td>
    <td style="text-align:center" > {{ @event.timeofday }} </td>
    <td style="text-align:center" > {{ @event.grp }} </td>
    <td style="text-align:center" > {{ @event.address }} </td>
    <td style="text-align:center" > {{ @event.city }} </td>
    <td style="text-align:center" > {{ @event.state }} </td>
    <td style="text-align:center" > {{ @event.zip }} </td>
    <td style="text-align:center" > {{ @event.type }} </td>
    <td style="text-align:center" >
        <a href="eventView?id={{ @event.id }}" >View</a>
        <a href="eventDelete?id={{ @event.id }}" >Delete</a>
    </td>

    </tr>
  </repeat>

  </table>

</div>
