<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

  <h1 class="page-header">{{ @header }} </h1>

    <form action='/restResponse' method="post">

      <div class="form-group">
        <label for="restMessage">REST Message</label>
