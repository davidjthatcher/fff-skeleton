<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

  <h1 class="page-header">User List</h1>

    <form action='/userUpdate' method="post">

    <div class="form-group">

        <label for="username">Name</label>
        <input type="text" class="form-control" name="username"
          required="" value={{ $user->username }}

        <label for="access">Access</label>
        <select class="form-control" name="access" >
            <option>read</option>
            <option>write</option>
        </select>

        <label for="order_status">order_status</label>
        <select class="form-control" name="order_status" >
            <option>processing</option>
            <option>completed</option>
            <option>on-hold</option>
            <option>cancelled</option>
            <option>refunded</option>
        </select>

        <label for="order_start_date">order_start_date</label>
        <input type="date" class="form-control" name="order_start_date"
          required="" value={{ $user->order_start_date }}

        <label for="id"></label>
        <input type="hidden" class="form-control" name="id"
          required="" value={{ $user->id }}
    </div>

    <p>
    <div class="form-group">

    </div>
