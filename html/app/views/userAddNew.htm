<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

  <h1 class="page-header">Add New User</h1>

    <form action='/userSaveNew' method="post">

    <div class="form-group">

        <label for="username">Name</label>
        <input type="text" class="form-control" name="username"
          required="" value={{ 'username' }}

        <!-- Set default password = 'password' -->
        <label for="password1">Password</label>
        <input type="password" class="form-control" name="password1"
          required="" value={{ 'password' }}

        <label for="access">Access</label>
        <select class="form-control" name="access" >
            <option selected>read</option>
            <option>write</option>
        </select>

        <label for="order_status">order_status</label>
        <select class="form-control" name="order_status" >
            <option selected>processing</option>
            <option>completed</option>
            <option>on-hold</option>
            <option>cancelled</option>
            <option>refunded</option>
        </select>

        <label for="order_start_date">order_start_date</label>
        <input type="date" class="form-control" name="order_start_date"
          required="" value={{ '2016-05-01' }}

    </div>

    <p>
    <div class="form-group">
    <button type="submit" class="btn btn-default">Submit</button>
    </div>

</div>
